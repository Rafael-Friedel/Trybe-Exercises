<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais </legend>
            
            <label for="nome">Nome: </label>
            <input type="text" class="input form-control" maxlength="40" id="nome" name="Nome" placeholder="Digite aqui seu nome Completo!" required autofocus>
           <p></p>
            <label for="email">E-mail:</label>
            <input class= "form-control" type="text" id="email" name="e-mail" placeholder="Digite aqui seu e-mail" required maxlength="50">
            <p></p>
            <label for="cpf">CPF:</label>
            <input class= "form-control" type="text" id="cpf" name="CPF" placeholder="Digite aqui seu CPF" required maxlength="11">
            <p></p>
            <label for="endereço">Endereço:</label>
            <input class= "form-control" type="text" id="endereço" name="Endereço" placeholder="Digite aqui seu Endereço" required maxlength="200">
            <p></p>
            <label for="city">Cidade:</label>
            <input class= "form-control" type="text" id="city" name="cidade" placeholder="Digite aqui sua cidade" required maxlength="28">
            <p></p>
            <label for="estado" >Selecione seu Estado</label>
            <select name="Estado" id="estado" required class= "form-control">
                <option selected value="am">Amapá</option>
            </select>
            <p></p>
            Você mora em:
            <input type="radio" name="moradia" value="casa" checked class="" > Casa
            <input type="radio" name="moradia" value="apartamento" class= ""> Apartamento
            <p></p>
        </fieldset>
        <fieldset>
            <legend>Dados do Último emprego:</legend>
            Resumo do currículo
            <br>
            <textarea name="resumo" id="textarea" cols="30" rows="3" maxlength="1000" class= "form-control"></textarea>
            <p></p>
            <label for="cargo">Cargo:</label>
            <input class= "form-control" type="text" id="cargo" name="cargo" placeholder="Digite aqui seu último cargo" required maxlength="500">
            <p></p>
            <label for="desc-cargo">Descrição do Cargo:</label>
            <input class= "form-control" type="text" id="desc-cargo" name="descriçãodocargo" placeholder="Digite aqui a descrição do cargo" required maxlength="500">
            <p></p>
            <label for="date">Data de inicio</label>
            <input type="date" name="date" id="date" class= "form-control" required>
        </fieldset>
        <button type="submit" id="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <div id="conteudo-forms"></div>
    <script src="script.js"></script>
</body>
</html>
